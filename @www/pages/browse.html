<div class="animsition-overlay">

    <div class="app">
        <div class="before_ready">
            <div class="browseProducts">

                <div class="headerATG clearFix">
                    <div class="logo"><a href="#/dashboard.html"><img src="img/leaf.png" /></a></div>
                    <div class="pageTitle">Browse Products</div>

                    <span class="searchIcon">Search</span>
                </div>

                <div class="searchBar" style="display:none;">
                    <input type="text" class="textx" placeholder="Search Product" />
                </div>


                <div class="productsATG">

                    <ul>
                        <li ng-repeat="product in browse.products">
                            <a href="#/detail/{{ product.id}}">
                                <div class="productCards">
                                    <img src="{{ product.image.src}}" />
                                    <p>{{ product.title}}</p>
                                </div>
                            </a>
                        </li>
                    </ul>

                </div>





            </div>
        </div>
        <div class="after_ready">

        </div>
    </div>
</div>
