<div class="app">
    <div class="before_ready">
        <div class="browseProducts">

            <div class="headerATG clearFix">
                <div class="logo"><a href="#/dashboard.html"><img src="img/leaf.png" /></a></div>
                <div class="pageTitle">Search Products</div>

                <span class="searchIcon offBtn">Search</span>
            </div>

            <div class="searchBar">
                <input type="text" class="textx" placeholder="Search Product" value="Tomato" />
            </div>


            <div class="productsATG">

                <ul>
                    <li ng-repeat="product in search.products">
                        <a href="#/detail/{{ product.id }}">
                            <div class="productCards">
                                <img src="{{ product.image.src }}" />
                                <p>{{ product.title }}</p>
                            </div>
                        </a>
                    </li>
                </ul>

            </div>





        </div>
    </div>
    <div class="after_ready">

    </div>
</div>
